- - Who can I talk to if I have a concern about my student?
  - The Dean of Students Office 940-565-2648 is able to provide general information, connect with your student and see how we can help. If we are not the appropriate office to help you we will point you in the right direction.
- - Where can I find information about crime on campus?
  - The personal safety and security of every member of the university community is of paramount concern to all at the University of North Texas. In keeping with this concern, each year the university publishes a report informing the campus about programs and services to enhance campus security, crime statistics and student disciplinary referrals for certain crime-related conduct. Visit this report
- - I think my student is missing. I have not heard from him/her in three days. Who can I contact for help?
  - You can contact the Dean of Students Office for assistance at 940-565-2648 or the UNT Police Department at 940-565-300. The Dean of Students will look in to every avenue to help you find your student (check class schedule, residence halls, etc)
- - My student received a letter stating they are facing university disciplinary action. How can I find out what is happening?
  - A good place to start is by having a conversation with your student. The Dean of Students' policy is to communicate directly with students on all disciplinary matters. There may be times such out of concern for a student's whereabouts or if we believe a student may be in crisis we may contact the parents directly. You can find out more information in regards to the disciplinary process https://studentaffairs.unt.edu/dean-of-students/conduct
- - To whom should I report a death of a currently enrolled or past UNT student?
  - If a death of a student occurs, the Dean of Students Office needs to be contacted immediately for the necessary departments to be notified. The office number is 940-565-2648 or by emailing us at  Deanofstudents@unt.edu The Dean of Students provides assistance to the student's family, roommates, and friends.
- - What Is Environmental Justice?
  - Environmental justice resides at the intersections of environmentalism and social justice. To advocate for environmental justice means to work towards a fair distribution of environmental benefits and burdens regardless of people's race, income, national origin, or another demographic. 
    Although the EJ movement has gained mainstream recognition in the US in recent years, this movement takes myriad forms and has persisted for many years in communities across the globe. 
    Demands for EJ may emerge as mainly nonviolent, direct action movements. For example, communities who typically experience an environmental injustice, such as rampant deforestation or toxic waste contamination in their neighborhood, come together to defend their families and communities from these injustices.
- - What is the We Mean Green Fund?
  - The We Mean Green Fund (WMGF) provides funding for students, staff, and faculty members of the UNT community to make our campus even greener! The fund is made possible by the student body via the Environmental Service Fee which students self-imposed during a student government election in 2010. Each student contributes $5 to the Environmental Service Fee during the spring and fall semesters to support community-driven campus environmental sustainability projects.
- - What kind of projects can receive funding?
  - The We Mean Green Fund Committee selects projects that enhance student learning and campus life while addressing environmental sustainability topics such as waste reduction, energy and water conservation, transportation, community engagement and education, building efficiencies, landscaping, gardening, biodiversity, and more.